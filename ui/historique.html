<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Tirages - Loto App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="date"] {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            display: none;
        }
        #result.show {
            display: block;
        }
        .numbers {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        .number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chance {
            background-color: #ffc107;
            color: #333;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .not-found {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Historique des Tirages Loto</h1>

    <div class="form-group">
        <label for="draw_date">Sélectionnez une date :</label>
        <input type="date" id="draw_date" name="draw_date">
        <button onclick="searchDraw()">Voir le tirage</button>
    </div>

    <div id="result"></div>

    <a href="/ui/launcher.html" class="back-link">← Retour à l'accueil</a>

    <script>
        function searchDraw() {
            const dateInput = document.getElementById('draw_date');
            const resultDiv = document.getElementById('result');
            const date = dateInput.value;

            if (!date) {
                resultDiv.className = 'error show';
                resultDiv.innerHTML = '<strong>Erreur :</strong> Veuillez sélectionner une date.';
                return;
            }

            // Appel à l'API
            fetch(`/draw/${date}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.found) {
                        // Tirage trouvé
                        const draw = data.draw;
                        resultDiv.className = 'show';
                        resultDiv.innerHTML = `
                            <h2>Tirage du ${formatDate(draw.date)}</h2>
                            <p><strong>Numéros gagnants :</strong></p>
                            <div class="numbers">
                                <div class="number">${draw.n1}</div>
                                <div class="number">${draw.n2}</div>
                                <div class="number">${draw.n3}</div>
                                <div class="number">${draw.n4}</div>
                                <div class="number">${draw.n5}</div>
                            </div>
                            <p><strong>Numéro Chance :</strong></p>
                            <div class="numbers">
                                <div class="number chance">${draw.chance}</div>
                            </div>
                        `;
                    } else if (data.success && !data.found) {
                        // Aucun tirage trouvé
                        resultDiv.className = 'not-found show';
                        resultDiv.innerHTML = `<strong>Aucun tirage trouvé pour la date ${formatDate(date)}</strong>`;
                    } else {
                        // Erreur
                        resultDiv.className = 'error show';
                        resultDiv.innerHTML = `<strong>Erreur :</strong> ${data.message || 'Une erreur est survenue'}`;
                    }
                })
                .catch(error => {
                    resultDiv.className = 'error show';
                    resultDiv.innerHTML = `<strong>Erreur réseau :</strong> ${error.message}`;
                });
        }

        function formatDate(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return `${day}/${month}/${year}`;
        }

        // Permettre la recherche avec la touche Entrée
        document.getElementById('draw_date').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDraw();
            }
        });
    </script>
</body>
</html>
