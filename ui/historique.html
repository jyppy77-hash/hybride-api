<body>
    <h1>Historique des Tirages Loto</h1>

    <div class="form-group">
        <label for="draw_date">Sélectionnez une date :</label>
        <input type="date" id="draw_date" name="draw_date">
        <button onclick="searchDraw()">Voir le tirage</button>
    </div>

    <div id="result"></div>

    <a href="/" class="back-link">← Retour à l'accueil</a>

    <script>
        function searchDraw() {
            const dateInput = document.getElementById('draw_date');
            const resultDiv = document.getElementById('result');
            const date = dateInput.value;

            if (!date) {
                resultDiv.className = 'error show';
                resultDiv.innerHTML = '<strong>Erreur :</strong> Veuillez sélectionner une date.';
                return;
            }

            // Appel à l'API
            fetch(`/draw/${date}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.found) {
                        // Tirage trouvé
                        const draw = data.draw;
                        // Tri croissant visuel — données brutes côté moteur/API
                        const sorted = [draw.n1, draw.n2, draw.n3, draw.n4, draw.n5].sort((a, b) => a - b);
                        resultDiv.className = 'show';
                        resultDiv.innerHTML = `
                            <h2>Tirage du ${formatDate(draw.date)}</h2>
                            <p><strong>Numéros gagnants :</strong></p>
                            <div class="numbers">
                                ${sorted.map(n => `<div class="number">${n}</div>`).join('')}
                            </div>
                            <p><strong>Numéro Chance :</strong></p>
                            <div class="numbers">
                                <div class="number chance">${draw.chance}</div>
                            </div>
                        `;
                    } else if (data.success && !data.found) {
                        // Aucun tirage trouvé
                        resultDiv.className = 'not-found show';
                        resultDiv.innerHTML = `<strong>Aucun tirage trouvé pour la date ${formatDate(date)}</strong>`;
                    } else {
                        // Erreur
                        resultDiv.className = 'error show';
                        resultDiv.innerHTML = `<strong>Erreur :</strong> ${data.message || 'Une erreur est survenue'}`;
                    }
                })
                .catch(error => {
                    resultDiv.className = 'error show';
                    resultDiv.innerHTML = `<strong>Erreur réseau :</strong> ${error.message}`;
                });
        }

        function formatDate(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return `${day}/${month}/${year}`;
        }

        // Permettre la recherche avec la touche Entrée
        document.getElementById('draw_date').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDraw();
            }
        });
    </script>
